<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Contact form</title>

</head>

<body>
  <div class="container">
    <h1>Contact Us</h1>

    <form id="info-form">
      <div class="form-content">
        <div class="first-name">
          <label for="fname">
            First Name 
            <span class="reuired-content">*</span>
          </label>
          <input type="text" id="fname" name="fname" class="f-name">
          <p class="form-alert">
            This field is required
          </p>
        </div>

        <div class="last-name">
          <label for="lname">
            Last Name 
            <span class="reuired-content">*</span>
          </label>
          <input type="text" id="lname" name="lname" class="l-name">
          <p class="form-alert">
            This field is required
          </p>
        </div>
      </div>

      <div class="form-content">
        <div class="email-address">
          <label for="email-add">
            Email Address 
            <span class="reuired-content">*</span>
          </label>
          <input type="email" id="email-add" name="email-add" class="email-adds">
        </div>
        <p class="email-alert">
          Please enter a valid emial address
        </p>
      </div>

      <div class="form-content">
        <div class="query-type">
          <label for="query">
            Query Type 
            <span class="reuired-content">*</span>
          </label>
          
          <div class="query-option">
            <div class="radio-option">
              <input type="radio" id="general" name="query" class="radio-btn1">
              <label for="general">
                General Enquiry
              </label>
            </div>

            <div class="radio-option">
              <input type="radio" id="support" name="query" class="radio-btn2">
              <label for="support">
                Support Request
              </label>
            </div>
          </div>
        </div>
        <p class="query-type-alert">
          Please select a query type
        </p>
      </div>
      
      <div class="form-content">
        <label for="message">
          Message 
          <span class="reuired-content">*</span>
        </label>
        <textarea name="message" id="message" rows="4" class="message-field"></textarea>
        <p class="form-alert">
          This field is required
        </p>
      </div>

      <div class="form-content">
        <div>
          <div>
            <input type="checkbox" id="terms" name="terms" class="terms-check">
            <label for="terms">
              I consent to being contacted by the team 
                <span class="reuired-content">*</span>
            </label>
          </div>
          <div>
            <p class="terms-alert">
              To submit this form, please consent to being contacted
            </p>
          </div>
        </div>
      </div>
  
      <button type="submit" id="submit-btn" name="submit-btn" onclick="validation()">Submit</button>
    
    </form>
  </div> 
  
  <div class="success">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="21" fill="none" viewBox="0 0 20 21" class="success-icon">
      <path fill="#fff" d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z"/>
    </svg>
    <div class="message-heading">
      Message Sent!
    </div>
    <div class="message">
      Thanks for completing the form. We'll be in touch soon!
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
